<div
  class="categories-item-container"
  [class.selected]="isSelected()"
  (click)="selected.emit()"
>
  @if (displayGroup() && categorie().group) {
    <span
      class="group"
      [style.color]="getColor()"
      [style.background-color]="getBackgroundColor()"
    >
      {{ categorie().group?.name }}
    </span>
  }
  <span class="title">{{ categorie().wording }}</span>
  <span class="description" [innerHTML]="categorie().description"></span>
</div>
